name: Dart

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  schedule:
    - cron: "0 0 * * 0"

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        sdk: [3.1, dev]

    steps:
      # These are the latest versions of the github actions; dependabot will
      # send PRs to keep these up-to-date.
      - uses: actions/checkout@eef61447b9ff4aafe5dcd4e0bbf5d482be7e7871
      - uses: dart-lang/setup-dart@0a8a0fc875eb934c15d08629302413c671d3f672
        with:
          sdk: ${{ matrix.sdk }}
      - run: dart pub get
        id: install
      - run: dart format --output=none --set-exit-if-changed .
        if: matrix.sdk == 'dev' && steps.install.outcome == 'success'
      - run: dart analyze --fatal-infos
        if: matrix.sdk == 'dev' && steps.install.outcome == 'success'

      - run: dart test
        if: matrix.sdk != 'dev' && steps.install.outcome == 'success'

      - run: dart pub global activate coverage
        if: matrix.sdk == 'dev' && steps.install.outcome == 'success'
        id: install_pkg_coverage
      - run: dart pub global run coverage:test_with_coverage
        if: matrix.sdk == 'dev' && steps.install_pkg_coverage.outcome == 'success'
        id: test_with_coverage
      - uses: coverallsapp/github-action@43f11c4e058174f808ee9cd63701b6c42fe3f5e3
        if: matrix.sdk == 'dev' && steps.test_with_coverage.outcome == 'success'
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
